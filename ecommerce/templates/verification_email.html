<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Verification Code</title>
      <style>
         body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
         }
         .container {
            background-color: #ffffff;
            border-radius: 10px;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
         }
         .header, .footer {
            background-color: #6a6deb;
            color: white;
            text-align: center;
            padding: 15px;
         }
         .header h3 {
            margin: 0;
            font-size: 24px;
         }
         .content {
            padding: 30px;
            text-align: center;
            line-height: 1.6;
         }
         .content p {
            color: #555555;
            font-size: 16px;
         }
         .code {
            font-size: 32px;
            margin: 20px 0;
            color: #333333;
            letter-spacing: 5px;
         }
         .note {
            color: #999999;
            font-size: 14px;
            margin-top: 30px;
         }
         .validity {
            color: #e74c3c;
            font-size: 16px;
            margin: 10px 0;
         }
         .footer h5 {
            margin: 0;
            font-size: 14px;
            color: #eeeeee;
         }
         @media (max-width: 600px) {
            .content {
               padding: 20px;
            }
            .header, .footer {
               padding: 10px;
            }
            .header h3 {
               font-size: 20px;
            }
            .code {
               font-size: 28px;
               letter-spacing: 3px;
            }
            .content p {
               font-size: 14px;
            }
            .validity {
               font-size: 14px;
            }
            .note {
               font-size: 12px;
            }
            .footer h5 {
               font-size: 12px;
            }
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="header">
            <h3>Ecommerce Web</h3>
         </div>
         <div class="content">
            <p>Your verification code is:</p>
            <div class="code"><b>{{ verification_code }}</b></div>
            <p class="validity">This code is valid for 5 minutes.</p>
            <p class="note"><i>If you didn't request this email, you can safely ignore it.</i></p>
         </div>
         <div class="footer">
            <h5>Copyrights @Ecommerce Web All Rights Reserved</h5>
         </div>
      </div>
   </body>
</html>
